<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min första visualisering med D3.js</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

    <h1>Barchart övning</h1>

    <script>

        // Höjden på rektanglar i barcharten
        var dataTable = [30, 50, 70, 80, 40];
        // TODO: Justera höjd och bredd av grafen enligt fönsterstorlek?
        // Ex: 80% av fönsterbredden och 30% av höjden
        // Utmaning: Responsivt?
        var height = 200;
        var width = 400;
        var barWidth = 40;
        var barMargin = 20; // Mellanrum mellan rektanglar

        // Skapa ett ritunderlag
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background","lightgrey");

        // Här börjar tidsresan
        canvas.selectAll("staplar").data(dataTable) // Fyll virtuella staplar med data från arrayn

            // Gå in i varje virtuella stapel
            .enter() // for (i=0; i<data.length; i++)
                .append("rect")
                .attr("width", barWidth)
                // bredden av rektangeln = värdet från datatabellen
                .attr("height", function(data) { return data; })
                // Första rektangeln x = 100*0, x2 = 100*1 ...
                .attr("x", function(data, i) { return (barWidth + barMargin) * i; })
                // Vi måste definiera y startpunkten enligt höjden av stapeln!
                .attr("y", function(data) { return height - data;});


    </script>
  
          
</body>
</html>
