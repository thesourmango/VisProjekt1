<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Läs in en bild som en JS Array</title>
</head>
<body>
    <h1>Läs in en bild med JS</h1>
    <img id="input" src="image.jpg" hidden /> <!-- Datasource -->
    <canvas id="canvas"></canvas> <!-- Rita bilddata på canvas och läs datan från canvasen -->

    <script>
        window.onload = function() {
            var context = canvas.getContext('2d');
            var img = document.getElementById("input");
            document.getElementById("canvas").height = img.height; // set canvas 
            context.drawImage(img,0,0);
            var imageData = context.getImageData(0,0, img.width, img.height);
            console.log(imageData);
        }
    </script>
</body>
</html>
